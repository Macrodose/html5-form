<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Form body -->
    <div class="card m-5">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <!-- Form main body -->
      <div class="card-body">
        <form class="row g-3 p-5">
          <div class="col-md-12 alert alert-danger" role="alert"">
            Some fields are missing
          </div>
          <div class="col-md-5">
            <label for="inputCC" class="form-label">Card #</label>
            <input type="password" class="form-control" id="inputCC" placeholder="XXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputCVC" maxlength="4" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount #</label>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
          <div class="col-md-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-3">
            <label for="state">State</label>
            <select class="form-select" aria-label="Default select example" id="state">
              <option selected>Pick a state</option>
              <option value="1">State 1</option>
              <option value="2">State 2</option>
              <option value="3">State 3</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postal">Postal Code</label>
            <input type="text" class="form-control" id="postal">
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-secondary">
              <label for="weAccept" class="form-label">We accept</label>
              <div class="form-check form-check-inline" id="weAccept">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
              </div>
            </button>
          </div>
          <div class="col-md-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" aria-describedby="messageBlock"></textarea>
            <div id="messageBlock" class="form-text">Add any notes here.</div>
          </div>
        </form>   

      <div class="card-footer d-flex justify-content-end pt-3">
        <div class="me-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
        <div class="me-2">
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>


    
    <!-- Bootsrap JS Library      -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
